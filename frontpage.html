<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="controls">
            <select id="algorithm" class="dropdown">
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="heap">Heap Sort</option>
            </select>

            <select id="speed" class="dropdown">
                <option value="slow">Slow</option>
                <option value="medium">Medium</option>
                <option value="fast">Fast</option>
            </select>

            <select id="size" class="dropdown">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>

            <button id="randomizeArray" class="btn randomize">Randomize Array</button>
            <button id="sortArray" class="btn sort">Sort!</button>
        </div>
        <div class="bar-container" id="barContainer"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
